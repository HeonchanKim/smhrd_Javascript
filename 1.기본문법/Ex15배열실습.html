<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let list = [23,54,78,13,44];
        let max = list[0];

        for (let i = 1; i < list.length; i++) {
            if(max < list[i]){
                max = list[i];
            }
        }

        // apply : 배열에 함수를 적용하기 위해 사용
        let max2 = Math.max.apply(null,list);
        alert("최댓값 >> "+ max2);

    </script>
</body>
</html>
