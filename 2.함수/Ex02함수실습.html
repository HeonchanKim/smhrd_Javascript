<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let emoji = prompt("기호를 입력하시오");
        let row = Number(prompt("몇 줄 출력할지 입력하시오"));

        pyramid(emoji,row);

        function pyramid(x,y){
            for (let i = 0; i < y; i++) {
                for (let j = 0; j < i+1; j++) {
                    document.write(x);
                }
                document.writeln("<br>");
            }
        } //end of pyramid

    </script>
</body>
</html>
